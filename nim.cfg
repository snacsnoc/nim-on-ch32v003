--os:standalone
--cpu:riscv32
--mm:none
--tlsEmulation:on
--noMain:on
--panics:off
--define:nimNoMsgAssert      
--define:nimRemoveStacktrace 

gcc.exe       = "riscv-none-elf-gcc"
gcc.linkerexe = "riscv-none-elf-gcc"

passC = "-DCH32V003 -march=rv32ec_zicsr -mabi=ilp32e -ffreestanding -I./c_src -Os -msmall-data-limit=8"
passL = "-march=rv32ec_zicsr -mabi=ilp32e -Wl,--no-relax -nostdlib -lgcc -Wl,-Map=blink.map -Wl,-gc-sections -msmall-data-limit=8"